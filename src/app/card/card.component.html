<div class="container">
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <input class="input" (input)="headerInput($event)" />
      <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
      <input class="input" (input)="bodyInput($event)" />
      <p class="card-text"></p>
      <button (click)="onButton()">OK</button>
    </div>
  </div>
</div>
